
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #d8ecd9;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form id="doctorRegistrationForm">
        <h2>Doctor Registration</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="Hospital">Hospital:</label>
        <input type="text" id="Hospital" name="Hospital" required>

        <label for="specialization">Area of Specialization:</label>
        <input type="text" id="specialization" name="specialization" required>

        <label for="availability">Availability Timings:</label>
        <input type="text" id="availability" name="availability" placeholder="e.g., Monday 9 AM - 5 PM" required>

        <label for="Details on Specialization">Details on Specialization:</label>
        <input type="text" id="Details on Specialization" name="Details on Specialization" required>

        <!-- <button onclick="redirectToPatientPage()">Submit</button>
    </form> -->

    <a href="Doctordetail.html"><button type="button">Submit</button></a>

        function redirectToPatientPage() {
            window.location.href = 'Patient.html#OurDoctorSection';
        }
    </script> -->

</body>
</html>
